[project]
name = "secrets-cache"
version = "0.3.1"
description = "Cache secrets locally from AWS Secrets Manager and other secret stores."
readme = "README.md"
authors = [
  {name = "Ritvik Nag", email = "me@ritviknag.com"}
]
maintainers = [
  {name = "Ritvik Nag", email = "me@ritviknag.com"}
]
keywords = ["aws", "secrets", "ssm", "cache", "lambda"]
classifiers = [
    # TODO
    # Ref: https://pypi.org/classifiers/
    # 'Development Status :: 5 - Production/Stable',
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Natural Language :: English',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Programming Language :: Python :: Implementation :: CPython',
    'Topic :: Software Development',
]
license = {text = "MIT"}
# Base dependencies (always installed)
dependencies = []
requires-python = ">= 3.10"

[project.optional-dependencies]
cli = [
    'typer',  # CLI / optional but handy
]
local = [
    'boto3>=1.26',   # AWS SDK for fetching secrets
    'tomli-w>=1.0',  # TOML writer for Python <3.11
    'tomli>=2.0; python_version<"3.11"',  # TOML reader for Python <3.11
]
docs = [
    'mkdocs',
    'mkdocs-material',
    'mkdocs-markdownextradata-plugin',
    'mkdocs-macros-plugin',
    'mkdocs-include-markdown-plugin',
]
lambda = []              # Lambda-friendly, skips boto3
test = [
    "coverage",  # testing
    "pytest",  # testing
    "ruff",  # linting
    "ty", # checking types
    "ipdb", # debugging
]

[project.urls]
bugs = "https://github.com/rnag/py-secrets-cache/issues"
changelog = "https://github.com/rnag/py-secrets-cache/blob/master/changelog.md"
homepage = "https://github.com/rnag/py-secrets-cache"

[project.scripts]
secrets_cache = "secrets_cache.cli:app"

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true
